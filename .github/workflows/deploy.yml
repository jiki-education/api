name: Deploy to ECS

on:
  push:
    branches: [main, deployment]
  workflow_dispatch:  # Allows manual trigger from any branch

env:
  AWS_REGION: eu-west-1
  ECR_REPOSITORY: jiki/api
  ECS_CLUSTER: jiki-production
  ECS_WEB_SERVICE: jiki-api-web
  ECS_WORKER_SERVICE: jiki-api-solid-queue
  ECS_BASTION_TASK_FAMILY: jiki-bastion

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v6
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Run Zeitwerk test
        run: bundle exec rails test:zeitwerk

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set image output
        id: set-image
        run: echo "image=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Download web service task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition jiki-api-web \
            --region ${{ env.AWS_REGION }} \
            --query taskDefinition > task-def-web.json

      - name: Update web service task definition with new image
        id: task-def-web
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-def-web.json
          container-name: web
          image: ${{ steps.set-image.outputs.image }}

      - name: Deploy updated web service task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def-web.outputs.task-definition }}
          service: ${{ env.ECS_WEB_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: false

      - name: Download worker service task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition jiki-api-solid-queue \
            --region ${{ env.AWS_REGION }} \
            --query taskDefinition > task-def-worker.json

      - name: Update worker service task definition with new image
        id: task-def-worker
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-def-worker.json
          container-name: solid-queue
          image: ${{ steps.set-image.outputs.image }}

      - name: Deploy updated worker service task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def-worker.outputs.task-definition }}
          service: ${{ env.ECS_WORKER_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: false

      - name: Download bastion task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_BASTION_TASK_FAMILY }} \
            --region ${{ env.AWS_REGION }} \
            --query taskDefinition > task-def-bastion.json

      - name: Update bastion task definition with new image
        id: task-def-bastion
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-def-bastion.json
          container-name: bastion
          image: ${{ steps.set-image.outputs.image }}

      - name: Register updated bastion task definition
        run: |
          aws ecs register-task-definition \
            --cli-input-json file://${{ steps.task-def-bastion.outputs.task-definition }} \
            --region ${{ env.AWS_REGION }}
          echo "✅ Bastion task definition updated"

      - name: Wait for both services to stabilize
        run: |
          echo "Waiting for both services to reach stable state..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_WEB_SERVICE }} ${{ env.ECS_WORKER_SERVICE }} \
            --region ${{ env.AWS_REGION }}

      - name: Deployment complete
        run: |
          echo "✅ Deployment complete!"
          echo "Image: ${{ steps.set-image.outputs.image }}"
          echo "Web service: ${{ env.ECS_WEB_SERVICE }}"
          echo "Worker service: ${{ env.ECS_WORKER_SERVICE }}"
          echo "Bastion task definition: ${{ env.ECS_BASTION_TASK_FAMILY }}"
