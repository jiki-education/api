name: Deploy to ECS

on:
  push:
    branches: [main, deployment]
  workflow_dispatch:  # Allows manual trigger from any branch

env:
  AWS_REGION: eu-west-1
  ECR_REPOSITORY: jiki/api
  ECS_CLUSTER: jiki-production
  ECS_WEB_SERVICE: jiki-api-web
  ECS_WORKER_SERVICE: jiki-api-solid-queue

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Run Zeitwerk test
        run: bundle exec rails test:zeitwerk

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build with cache from ECR and export cache back to ECR
          docker buildx build \
            --cache-from type=registry,ref=$ECR_REGISTRY/$ECR_REPOSITORY:buildcache \
            --cache-to type=registry,ref=$ECR_REGISTRY/$ECR_REPOSITORY:buildcache,mode=max \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            --push \
            .

          # Output image URI for next steps
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Download web service task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition jiki-api-web \
            --region ${{ env.AWS_REGION }} \
            --query taskDefinition > task-def-web.json

      - name: Update web service task definition with new image
        id: task-def-web
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-def-web.json
          container-name: web
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy updated web service task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def-web.outputs.task-definition }}
          service: ${{ env.ECS_WEB_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: false

      - name: Download worker service task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition jiki-api-solid-queue \
            --region ${{ env.AWS_REGION }} \
            --query taskDefinition > task-def-worker.json

      - name: Update worker service task definition with new image
        id: task-def-worker
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-def-worker.json
          container-name: solid-queue
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy updated worker service task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def-worker.outputs.task-definition }}
          service: ${{ env.ECS_WORKER_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: false

      - name: Wait for both services to stabilize
        run: |
          echo "Waiting for both services to reach stable state..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_WEB_SERVICE }} ${{ env.ECS_WORKER_SERVICE }} \
            --region ${{ env.AWS_REGION }}

      - name: Deployment complete
        run: |
          echo "âœ… Deployment complete!"
          echo "Image: ${{ steps.build-image.outputs.image }}"
          echo "Web service: ${{ env.ECS_WEB_SERVICE }}"
          echo "Worker service: ${{ env.ECS_WORKER_SERVICE }}"
