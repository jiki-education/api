name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          use_sticky_comment: true
          prompt: |
            Review this PR for potential issues. You are a second pair of eyes to catch things the author might have missed.

            Rules:
            - Only mention things that might need checking
            - No praise, approval, or positive observations
            - No theoretical concerns - only flag concrete issues you can point to in the code
            - If you're less than 70% confident something is wrong, don't mention it
            - Be factual and specific

            Check for:
            - Logic errors or bugs
            - Missing test coverage for new code paths
            - Obvious security issues
            - Violations of patterns in CLAUDE.md

            Output format:
            - One sentence summary of what the PR does
            - Bullet list of items to investigate (if any), each with:
              - File path and line number(s)
              - What to check and why
              - Enough context for another Claude to investigate without re-reading the whole PR
            - If nothing needs checking, just say "No issues spotted."

            Do not use emoji, urgency markers, or severity levels.

            Use `gh pr comment` to leave your review.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/sdk#command-line for available options
          claude_args: '--model claude-opus-4-5 --max-turns 15 --allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'
