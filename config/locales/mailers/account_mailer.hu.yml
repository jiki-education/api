  account_mailer:
    welcome:
      subject: "Üdvözlünk a Jiki-nél!"
      greeting: "Szia %{name},"
      body_markdown: |
        Üdvözlünk a [Jiki](https://jiki.io)-nél! Nagyon örülök, hogy itt vagy.

        A Jiki strukturált, lineáris tanulási útvonalat kínál, amely a teljes kezdőkből magabiztos programozókat nevel. Szórakoztató projekteken fogsz dolgozni és érdekes problémákat fogsz megoldani, lépésről lépésre haladva.

        Ha elakadnál vagy kérdésed van, ne habozz megkeresni minket. A programozás tanulása elsőre ijesztőnek tűnhet, de meg fogod csinálni!

        Jó szórakozást és élvezd az utat!

        Jeremy
    account_deletion_confirmation:
      subject: "Fiók törlésének megerősítése"
      preview: "Kérjük, erősítsd meg, hogy véglegesen törölni szeretnéd a Jiki fiókodat"
      greeting: "Szia %{name},"
      body_markdown: |
        Kaptunk egy kérést a Jiki fiókod törlésére.

        Ha te küldted ezt a kérést, kattints az alábbi gombra a megerősítéshez. Ez a művelet végleges és nem vonható vissza — minden haladásod és adatod véglegesen törlődik.

        Ha nem te kérted ezt, nyugodtan hagyd figyelmen kívül ezt az e-mailt, és a fiókod változatlan marad.
      cta: "Fiók törlése"
